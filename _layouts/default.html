<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
<main class="container">
  <div class="row">
    <div class="col-2">
      {% include header.html %}
      <article>
        <p>{{ content }} <a href='{{ site.url }}{{ post.url }}' title='{{ post.title }}'>[ Read ]</a></p>
      </article>
    </div>
    <div class="col-1">
      <div class="side-bard">
        <h1>About</h1><img src="assets/avatar.png" alt="Clark"/>
        <p class="lead">I am a web developer, software engineer, and project manager currently living in Collinsville, Illinois. I'm a little weird but pretty friendly.</p>
      </div>
    </div>
  </div>
</main>

</body>
</html>
