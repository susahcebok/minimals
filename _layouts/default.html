<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cutive+Mono" />
        <link rel="icon" href='{{ site.url }}/assets/css/favicon.ico' />
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://kit.fontawesome.com/28157a8fdb.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
</head>

<body>
<main class="container">
<div class="row">

<div class="col-2">
{% include header.html %}    
<article>
<p>{{ content }}</p>
</article>
</div>
{% include footer.html %}
</div>
</main>
